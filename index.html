<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <div class="container">
        <div class="main-header">
            <i class=" prev far fa-arrow-alt-circle-left"></i>
            <h1 class="month"></h1>
            <i class=" next far fa-arrow-alt-circle-right"></i>
        </div>
        <div class="days">
            <ul>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
                <li class="sunday">Sunday</li>
            </ul>
        </div>

        <ul class="month-list"></ul>
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
